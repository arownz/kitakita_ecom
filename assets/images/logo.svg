<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#37428F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B2462;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" stroke="#FFDA4F" stroke-width="3"/>
  
  <!-- Books stack -->
  <rect x="25" y="45" width="30" height="4" fill="#FFDA4F" rx="2"/>
  <rect x="25" y="52" width="28" height="4" fill="#FFE55C" rx="2"/>
  <rect x="25" y="59" width="32" height="4" fill="#FFDA4F" rx="2"/>
  
  <!-- Shopping bag -->
  <rect x="65" y="35" width="25" height="30" fill="#FFDA4F" stroke="#37428F" stroke-width="2" rx="3"/>
  <path d="M70 35 Q70 30 75 30 Q80 30 80 35" stroke="#37428F" stroke-width="2" fill="none"/>
  
  <!-- University cap -->
  <rect x="35" y="25" width="20" height="8" fill="#37428F"/>
  <polygon points="30,33 55,33 42.5,28" fill="#FFDA4F"/>
  <rect x="53" y="25" width="2" height="12" fill="#37428F"/>
  <circle cx="54" cy="37" r="2" fill="#FFDA4F"/>
  
  <!-- Exchange arrows -->
  <path d="M45 75 L65 75" stroke="#FFDA4F" stroke-width="3" stroke-linecap="round"/>
  <path d="M60 70 L65 75 L60 80" stroke="#FFDA4F" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <path d="M65 85 L45 85" stroke="#FFDA4F" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 80 L45 85 L50 90" stroke="#FFDA4F" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Text curves -->
  <path id="topCurve" d="M 20 60 A 40 40 0 0 1 100 60" fill="none"/>
  <path id="bottomCurve" d="M 100 60 A 40 40 0 0 1 20 60" fill="none"/>
  
  <text font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFDA4F">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">STUDENT</textPath>
  </text>
  
  <text font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFDA4F">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">MARKETPLACE</textPath>
  </text>
</svg>
